## (1) Datenformate

(1) Datenformate: zwischen Maschinencode und Untersuchungsgegenstand

Siehe auch: "Zahlen und Zeichen" im DH-Buch

(a) Binärer Maschinencode: Repräsentation der Zeichen im Speicher des Computers (b) Zeichenfolge: unstrukturierte Abfolge von Zeichen, inkl. Leerzeichen, Umbrüche, Markup-Zeichen etc. (c) Datenformate: strukturieren Informationen (d) Datenmodell: steuert die Form der Repräsentation des Gegenstands (e) Untersuchungsgegenstand: realweltlicher Gegenstand

--
## (2) Datenformate: unstrukturiert, semi-strukturiert, strukturiert

Siehe auch:

(a) unstrukturiert: plain text oder Pixelgrafiken gelten als unstrukturiert (Beispiele!) (b) strukturiert: Datenbanken gelten als strukturierte Daten: Felder, Relationen, Datentypen sind festgelegt (Beispiele) (c) semi-strukturiert: Datenformate wie HTML, XML, CSV/TSV, JSON gelten als semi-strukturiert

--
## (3) Semi-strukturierte Datenformate

(a) Markup-basierte Datenformate: HTML, XML (und: TEI, MEI, CEI, KML, SVG, xHTML), LaTex, Markdown, Mediawiki: Dateninhalt und Elemente mit Attributen und Werten, hierarisch (b) Andere Datenformate: CSV/TSV, JSON, BibTex:

--
## (4) Andere Datenformate

Attribute und Werte, hierarchisch

(a) CSV/TSV: Tabellenstruktur: Zeilen und Spalten; Werte; Trennzeichen ",", ";", "\t" und "\n" (Beispiel: Metadatentabelle) 
(b) JSON: JavaScript Object Notation (Beispiel: BibJSON)

---

* Wichtig immer da, wo Daten zwischen Server und Browser ausgetauscht werden

## (5) Markup-basierte Datenformate

(a) XML-basierte Markupsprachen (b) andere Markup-Sprachen
(6) XML-basierte Markupsprachen

Vorteile: anpassbar / erweiterbar; validierbar; einfache Grundprinzipien, sehr flexibel und mächtig. Für Textauszeichnung oder Datenhaltung geeignet.

(a) xHTML: XML-Variante von HTML (b) SVG: Simple Vektor Grafics: Vektorgrafiken (c) TEI: Text Encoding Initiative (d) MEI: Music Encoding Initiative (e) CEI: Charter Encoding Initiative (d) KML: Keyhole Markup Language: Geodaten

--
## (7) Andere Markupsprachen

Markup-Sprachen können auf die Darstellung orientiert sein oder auf die Bedeutung der Elemente. Meist nicht so gut validierbar wie XML. Wirklich eher für Text als für Text und Daten geeignet.

(a) LaTex (Beispiel: wiss. Artikel) (b) Markdown (Beispiel: ) (c) Mediawiki (Beispiel Wikipedia)
